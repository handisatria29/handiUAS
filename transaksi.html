<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Wisata Yogyakarta</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="budaya.html">Kebudayaan</a></li>
                <li><a href="wisata.html">Tempat Wisata</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Transaksi</h2>
        <form id="transaksiForm" onsubmit="prosesTransaksi(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="wisata">Tempat Wisata:</label>
            <input type="text" id="wisata" name="wisata" required>
            
            <label for="tanggal">Tanggal Kunjungan:</label>
            <input type="date" id="tanggal" name="tanggal" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
